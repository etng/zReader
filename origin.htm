<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Reader</title>
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="title" content="Reader">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/typography.css">
	<link rel="stylesheet" href="css/reader.css?v=v16.9">
</head>
<body>
	<div class="container no-user-select">
		<div class="app-toolbar">
			<aside class="wrapper1">
				<div class="wrapper1-inner">
					<div class="btn-group-0">
						<span style="font-weight:bold;">favo</span>
					</div>
					<div class="btn-group-1">
					</div>
				</div>
			</aside>
			<aside class="wrapper2">
				<div class="wrapper2-inner">
					<i id="btnMenu1" class="icon button icon-menu"></i>
					<i id="btnMarkAllAsRead" class="icon button icon-ok"></i>
					<div class="filter-header">
						<nav class="filter-filter">
							<h5 id="filter-all" class="filter-title"><span>All</span></h5>
							<h5 id="filter-unread" class="filter-title"><span>Unread</span></h5>
							<h5 id="filter-starred" class="filter-title"><span>Starred</span></h5>
						</nav>
					</div>
				</div>
			</aside>
			<section class="wrapper3 ">
				<div class="wrapper3-inner article-item">
					<div class="btn-group-0">
						<i id="btnMenu2" class="icon button icon-menu"></i>
					</div>
					<div class="btn-group-1">
						<i id="btnStar" class="icon button icon-star-empty article-button star"></i>
						<i id="btnCheck" class="icon button icon-ok-circle article-button check"></i>
					</div>
					<div class="btn-group-3">
						<i id="btnRefresh" class="icon button icon-cw article-button refresh"></i>
					</div>
					<div class="btn-group-2">
						<i id="btnPrev" class="icon button icon-left-open article-button prev"></i>
						<i id="btnNext" class="icon button icon-right-open article-button next"></i>
					</div>
				</div>
			</section>
		</div>
		<div class="app-view">
			<aside class="wrapper wrapper1 scroll" data-xthreshold="80">
				<div class="wrapper1-inner">
					<div id="label-view" class="side-tree on"></div>
				</div>
			</aside>
			<div class="side-actions">
				<button id="btnSubscribe" class="btn" data-action="subscribe" style="background-color: #e74c3c;color: white;">Subscribe</button>
				<button id="btnSettings" class="btn" data-action="settings" style="float: right;padding: 0px 8px;font-size: 20px;">
					<i class="icon settings icon-cog"></i>
				</button>
			</div>
			<aside class="wrapper wrapper2 scroll" data-xthreshold="80">
				<div class="wrapper2-inner">
					<div id="index-view" class="side-list"></div>
				</div>
			</aside>
			<section class="wrapper wrapper3 allow-user-select scroll" tabIndex="0" data-xthreshold="150">
				<div id="article-view" class="wrapper3-inner article font_family_wide_sans_serif font_size_18 text_line_height_1_625 text_align_normal color_off_yellow_off_black"></div>
			</section>
		</div>
	</div>

	<div class="ui-container" style="display:none;">
		<div class="blur-overlay"></div>
		<div id="feed-context-panel" class="ui side-panel scroll context">
			<div class="context-header">
				<i id="btnFeedPanelClose" class="icon icon-cancel"></i>
				<h3 class="feed-title"></h3>
			</div>
			<ul class="context-menu">
				<li class="context-menu-item markasread">Mark as Read</li>
				<li class="context-menu-item unsubscribe">Unsubscribe</li>
				<li class="context-menu-item rename">Rename ...</li>
				<div class="control-group focus" style="display:none;">
					<div id="btnFeedPanelRename" class="button"><i class="icon icon-ok"></i></div>
					<input id="inputFeedRenameTitle" type="text" placeholder="New Title">
				</div>
			</ul>
	
			<div class="labels-header">
				<h4 class="">Folders</h4>
			</div>
			<ul class="labels"></ul>
			<div class="control-group" style="padding: 0px 10px;">
				<div id="btnFeedPanelNewLabel" class="button"><i class="icon icon-plus"></i></div>
				<input id="inputFeedNewLabel" type="text" placeholder="New Folder">
			</div>
		</div>
	
		<div id="label-context-panel" class="ui side-panel scroll context">
			<div class="context-header">
				<i id="btnLabelPanelClose" class="icon icon-cancel"></i>
				<h3 class="label-title"></h3>
			</div>
			<ul class="context-menu" style="border-bottom:none;">
				<li class="context-menu-item markasread">Mark as Read</li>
				<li class="context-menu-item delete">Delete ...</li>
				<li class="context-menu-item unsubscribe">Unsubscribe from All</li>
				<li class="context-menu-item rename">Rename ...</li>
				<div class="control-group focus" style="display:none;">
					<div id="btnLabelPanelRename" class="button"><i class="icon icon-ok"></i></div>
					<input id="inputLabelRenameTitle" type="text" placeholder="New Title">
				</div>
			</ul>
		</div>
	
		<div id="subscribe-panel" class="ui side-panel scroll context">
			<div class="context-header">
				<i id="btnSubscribePanelClose" class="icon icon-cancel"></i>
				<h3 class="subscribe-title">Subscribe</h3>
			</div>
			<div class="control-group focus">
				<div id="btnSubscribePanelSubscribe" class="button"><i class="icon icon-plus"></i></div>
				<input id="inputNewFeed" type="text" placeholder="feed url">
			</div>
		</div>
	
		<div id="alert-dialog" class="ui alert-container">
			<div class="alert">
				<div class="alert-header">
					<h3 class="title">Unsubscribe</h3>
				</div>
				<p class="message">Are you sure you'd like to unsubscribe from <b>""</b>?</p>
				<div class="control-group" style="text-align:right;">
					<div class="btn ok" style="width:100px;margin-right:30px;">OK</div>
					<div class="btn cancel" style="width:100px;">Cancel</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../assets/js/jquery-2.0.1.min.js"></script>
	<script src="../assets/js/underscore.backbone.marionette.v1.js"></script>
	<script src="../assets/js/jquery.mobile-events.min.js"></script>
	<script type="text/javascript">
		var subscriptionData = null;
		var streamData = null;
	</script>
	<script src="js/reader.js?version=v16.9"></script>

	<script type="text/template" id="feed-item-template">
		<i class="icon mute icon-mute <@=getMuteClass()@>"></i>
		<i class="icon more icon-angle-double-right"></i>
		<span data-url="#<@=getStreamId ()@>" class="title"><span class="txt"><@=title@></span><span class="counter <@=(getCount('unread')=='0'?'':'on')@>">(<@=getCount("unread")@>)</span></span>
	</script>

	<script type="text/template" id="label-item-template">
		<li class="label" data-id="<@=getStreamId ()@>">
			<i class="icon arrow icon-right-open"></i>
			<i class="icon more icon-angle-double-right"></i>
			<span class="title"><@=title@><span class="counter <@=(getCount('unread')=='0'?'':'on')@>">(<@=getCount("unread")@>)</span></span>
		</li>
		<ul class="feed-items"></ul>
	</script>

	<script type="text/template" id="index-item-template">
		<article data-id="<@=id@>">
			<h3 class="index-item-title">
				<i class="icon star icon-star-empty"></i>
				<span data-url="#item/<@=id@>"><@= title @></span>
			</h3>
			<div class="index-item-meta">
				<i class="icon check icon-ok-circle"></i>
				<span class="index-item-time"><@=prettyDate(updated*1000)@></span>
				<span> - </span>
				<span class="index-item-origin"><@= origin.title@></span>
			</div>
		</article>
	</script>

	<script type="text/template" id="article-template">
		<article data-id="<@=id@>" class="article-item <@=getItemClass ()@>">
			<div class="article-header">
				<div class="article-origin">
					<span data-url="#stream/<@=encodeURIComponent(origin.streamId)@>"><@=origin.title@></span>
				</div>
				<h1 class="article-title">
					<a href="<@=alternate.href@>" target="_blank"><@=title@></a>
				</h1>
				<div class="article-meta">
					<span class="article-time"><@=prettyDate(updated*1000)@></span>
					<span> - </span>
					<span class="article-author"><@=author@></span>
				</div>
			</div>
			<div class="article-content">
				<div class="article-content-inner">
					<div>
						<@=getContent ()@>
					</div>
				</div>
			</div>
		</article>
	</script>
</body>
</html>
